<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/c426595272.js" crossorigin="anonymous"></script>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <style>
        .font-manrope{
            font-family: "Manrope", system-ui;
        }
    </style>
</head>

<body class="font-manrope">
    <!-- Main Content -->
    <main class="max-w-screen-xl mx-auto">
        <!-- Header Section -->
        <header class="flex mt-16 items-center justify-between">
            <!-- Text Container -->
            <div class="w-1/2">
                <h1 class="text-7xl font-extrabold mb-7 text-[#1C1C1C]">It's good <br> tea time at The Tea House</h1>
                <p class="text-[18px] font-medium mb-7 text-[#777777] w-9/12">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button class="px-5 py-4 text-xl font-bold text-white rounded-lg bg-gradient-to-l from-[#FF0000] to-[#FF8938]">Explore More
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-5 inline">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25" />
                      </svg>                      
                </button>
            </div>
            <!-- Image Container -->
            <div class="w-1/2">
                <img class="border-2 border-dashed pl-4" src="resources/images/banner.png" alt="">
                <button class="flex px-6 py-3 rounded-lg shadow-lg bg-white gap-4 items-center ml-32 -mt-28 absolute ">
                    <div>
                        <i class="fa-solid fa-star fa-beat fa-2xl" style="color: #FFD43B;"></i>
                    </div>
                    <div class="text-left">
                        <span class="text-2xl font-extrabold">5.00</span><br>
                        <span class="text-xs font-semibold text-[#777777]">Trust Pilot Ratings</span>
                    </div>
                </button>
            </div>
        </header>
    </main>
</body>

</html>
